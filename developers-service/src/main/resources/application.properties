%dev.quarkus.http.port=8080
quarkus.http.test-port=8082

quarkus.datasource.db-kind=postgresql 
quarkus.datasource.username=postgres
quarkus.datasource.password=postgres

quarkus.log.category."org.geoandri".level=DEBUG
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n

quarkus.datasource.jdbc.url=jdbc:postgresql://postgresql.geoandri-dev.svc.cluster.local:5432/teams_service
%dev.quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/developers_service

quarkus.flyway.migrate-at-start=true
quarkus.flyway.validate-on-migrate=true
quarkus.flyway.locations=db/migration/dev-prod

quarkus.hibernate-orm.database.generation=none
#quarkus.hibernate-orm.log.sql=true

quarkus.swagger-ui.always-include=true

#kafka.auto.offset.reset=earliest
mp.messaging.incoming.team-events.topic=team-events

mp.messaging.incoming.team-events.connector=smallrye-kafka
#mp.messaging.incoming.team-events.topic=team-events
mp.messaging.incoming.team-events.value.deserializer=org.geoandri.developers.consumer.TeamEventDeserializer